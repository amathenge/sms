<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1"/>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <script>
      function checkData(theForm) {
        return true;
      }
    </script>


    <title>Fair Acres Login</title>
  </head>
  <body>
    <div class="container m-3">
      <h1 class="display-4">Fair Acres Login</h1>
      <div class="row">
        <div class="col-md-4">
          <div>{{ msg }}</div>
          <form action="{{ url_for('login') }}" onsubmit="return checkData(this)" method="POST">
            <div class="form-group my-2">
              <label for="txtEmail">Your Username</label>
              <input class="form-control" type="email" id="txtEmail" name="txtEmail" placeholder="Your Email" maxlength="20" required>
            </div>
            <div class="form-group my-2">
              <label for="txtPass">Your Password</label>
              <input class="form-control" type="password" id="txtPass" name="txtPass" placeholder="Password" maxlength="20" required>
            </div>
            <div class="form-group my-2">
              {{ recaptcha }}
              <button class="btn btn-primary mt-3" type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
